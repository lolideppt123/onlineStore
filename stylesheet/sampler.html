<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: green;
            color: black;
            padding: 5px;
        }
        button {
            visibility: hidden;
        }
        button:after {
            content:'goodbye'; 
            visibility: visible;
            display: block;
            position: absolute;
            background-color: red;
            padding: 5px;
            top: 2px;
        }
    </style>
</head>

    <button>Hello</button>
